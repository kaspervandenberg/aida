    <h1>Mapping Services</h1>
    <h2>Word Sense Disambiguation</h2>
    <form method="POST" action="WordSenseDisambiguation">
        <h3>Print the distance between two words in a certain context.</h3>        
        <table>
            <tr><td>word 1</td><td><input type="text" size="20" name="word1" value=""></td></tr>
            <tr><td>word 2</td><td><input type="text" size="20" name="word2" value="aid-1"></td></tr>
            <tr><td>context 1</td><td><input type="text" size="20" name="context1" value=""></td></tr>
            <tr><td>context 2</td><td><input type="text" size="20" name="context2" value=""></td></tr>
            <tr><td>Lucene background corpus URL</td><td><input type="text" size="20" name="index" value=""></td></tr>
            <tr><td></td><td><input type="submit" value="submit"></td></tr>
        </table>
    </form>
    
    </body>
