<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>AIDA - Adaptive Information Disclosure Annotation engine - login</title>
        <link href="aida.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="aida/login.js"></script>
    </head>
    <body>
        <div class="title">AIDA</div>
        <div class="subtitle">Adaptive Information Disclosure Annotation engine - login</div>
        <form name="login" action="javascript:start(document.login.axis_url.value,document.login.server_url.value,document.login.repository.value,document.login.username.value,document.login.password.value);">
            <div class="table">
                <div class="col1">
                    <div class="entry">
                        <div class="label">Axis Server URL</div>
                        <input type="text" size="30" name="server_url" value="http://localhost:8080/sesame">
                    </div>
                    <div class="entry">
                        <div class="label">Sesame Server URL</div>
                        <input type="text" size="30" name="server_url" value="http://localhost:8080/sesame">
                    </div>
                    <div class="entry">
                        <div class="label">Repository</div>
                        <input type="text" size="15" name="repository" value="aid-1">
                    </div>
                    <div class="entry">
                        <div class="submit">
                            <input type="submit" value="Log in">
                        </div>
                    </div>
                </div>
                <div class="col2">
                    <div class="entry">
                        <div class="label">Username</div>
                        <input type="text" name="username" value="">
                    </div>
                    <div class="entry">
                        <div class="label">Password</div>
                        <input type="password" name="password" value="">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
